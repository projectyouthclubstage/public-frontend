<div class="container card fixed-top bg-faded text-center">
    <div class="row">
      <div class="col-sm card">
        <button (click)="setLanguage('en')" translate>app.language.en</button>
        <button (click)="setLanguage('de')" translate>app.language.de</button>
      </div>
      <a class="col-sm card" href="/">
        <h1 translate>app.title</h1>
      </a>
      <div class="col-sm card">
        <div *ngIf="!isLoggedIn()" class="card-block">
            <button class="btn btn-social-icon btn-google mx-1" (click)="signInGoogle()"><span class="fa fa-google"></span></button>
            <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInFacebook()"><span class="fa fa-facebook"></span></button>
        </div>
        <div *ngIf="isLoggedIn()" class="card-block">
            LOGGED IN
            <button class="btn btn-danger" (click)="signOut()">Sign out</button>
        </div>
      
      </div>
    </div>
  </div>
